<div *ngIf="deleteAcno" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center border " style="padding: 30px;margin-top: 50px;">
            <h5>Do you really want to delete?</h5>
            <div style="display: flex;justify-content: center;margin-top: 40px;">
                <button (click)="deleteFromChild()" class="btn btn-danger mx-2">Yes</button>
                <button (click)="cancel()" class="btn btn-success mx-2">No</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
